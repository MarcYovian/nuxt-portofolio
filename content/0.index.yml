title: "Hello, I'm"
description: "I'm a passionate Software Engineer specialized in building exceptional digital experiences. Currently focused on building accessible, human-centered products."

# Data untuk animasi ketik (Typing Effect)
roles:
  - "Full-Stack Developer"
  - "Mobile App Developer"
  - "Machine Learning Enthusiast"
  - "UI/UX Lover"

# Konfigurasi Tombol di Hero Section
hero:
  links:
    - label: "View Projects"
      to: "/projects"
      icon: "i-heroicons-code-bracket-square"
      size: "lg"
      color: "primary"
      variant: "solid"
    - label: "Contact Me"
      to: "/contacts"
      icon: "i-heroicons-paper-airplane"
      size: "lg"
      color: "gray"
      variant: "ghost"
      trailing: true

# Bagian Keahlian / Services
features:
  title: "What I Do"
  description: "I combine technical expertise with design thinking to solve complex problems."
  items:
    - title: "Web Development"
      description: "Building fast, responsive, and SEO-friendly websites using modern frameworks like Vue, Nuxt, and Tailwind CSS."
      icon: "i-heroicons-globe-alt"

    - title: "Mobile Development"
      description: "Creating native-like mobile applications for iOS and Android using Flutter and cross-platform technologies."
      icon: "i-heroicons-device-phone-mobile"

    - title: "Backend Systems"
      description: "Designing scalable database architectures and secure APIs using Node.js, Python, and SQL/NoSQL databases."
      icon: "i-heroicons-server-stack"

    - title: "Machine Learning"
      description: "Implementing intelligent solutions and data analysis models using Python, TensorFlow, and Scikit-learn."
      icon: "i-heroicons-cpu-chip"

    - title: "UI/UX Design"
      description: "Crafting intuitive and aesthetically pleasing user interfaces with a focus on user experience and accessibility."
      icon: "i-heroicons-paint-brush"

    - title: "Cloud Integration"
      description: "Deploying and managing applications on cloud platforms like AWS, Google Cloud, or Vercel."
      icon: "i-heroicons-cloud"

# (Opsional) Jika Anda menggunakan layout SaaS asli untuk section tambahan
sections: []

